<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Anúncio - Armazene-Já</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border-t-4 border-orange-500">
    <h1 class="text-2xl font-bold text-center text-orange-500 mb-6">Criação de Anúncio</h1>
    <form method="POST" action="/criar_anuncio_etapa2" class="space-y-4">
      <input name="titulo" placeholder="Título do Anúncio" class="w-full p-3 border rounded-lg" required>
      <textarea name="descricao" placeholder="Descrição" class="w-full p-3 border rounded-lg h-24" required></textarea>
      <input name="preco" type="number" placeholder="Preço (por m³)" class="w-full p-3 border rounded-lg" required>
      <input type="hidden" name="tipo" value="Armazém">
      <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600 transition">
        Continuar
      </button>
    </form>
    <a href="/dashboard" class="block text-center text-gray-500 hover:text-orange-500 mt-4 text-sm">← Voltar</a>
  </div>
</body>
</html>
