<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Armazene-Já - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96 border-t-4 border-orange-500">
    <h1 class="text-3xl font-bold text-center text-orange-500 mb-6">Armazene-Já</h1>

    {% if mensagem %}
      <p class="text-red-500 text-center mb-4">{{ mensagem }}</p>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded-lg">
      <input type="password" name="senha" placeholder="Senha" required class="w-full p-3 border rounded-lg">
      <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600 transition">
        Entrar
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Ainda não tem conta? <a href="/register" class="text-orange-500 font-semibold hover:underline">Cadastre-se</a></p>
      <p class="mt-2"><a href="/" class="text-gray-500 hover:underline">← Voltar à página inicial</a></p>
    </div>
  </div>
</body>
</html>
