<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Anúncio - Etapa 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border-t-4 border-orange-500">
    <h1 class="text-2xl font-bold text-center text-orange-500 mb-6">Localização e Imagens</h1>

    <form method="POST" action="/finalizar_anuncio" enctype="multipart/form-data" class="space-y-3">
      <input name="pais" placeholder="País" class="w-full p-3 border rounded-lg" required>
      <input name="endereco" placeholder="Endereço" class="w-full p-3 border rounded-lg" required>
      <input name="bairro" placeholder="Bairro" class="w-full p-3 border rounded-lg" required>
      <input name="cidade" placeholder="Cidade" class="w-full p-3 border rounded-lg" required>
      <input name="estado" placeholder="Estado" class="w-full p-3 border rounded-lg" required>
      <input name="cep" placeholder="CEP" class="w-full p-3 border rounded-lg" required>
      <input name="cnpj" placeholder="CNPJ" class="w-full p-3 border rounded-lg" required>

      <label class="block text-gray-700 text-sm font-medium">Imagens (até 3):</label>
      <input type="file" name="imagens" accept="image/*" multiple class="w-full p-3 border rounded-lg" required>

      <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600 transition">
        Finalizar Anúncio
      </button>
    </form>

    <a href="/dashboard" class="block text-center text-gray-500 hover:text-orange-500 mt-4 text-sm">← Voltar</a>
  </div>
</body>
</html>
